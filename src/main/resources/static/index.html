<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerLifter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Elevator Control System</h1>

<div>
    <h2>Setup Elevators</h2>
    <label for="numElevators">Number of Elevators (1-16):</label>
    <input type="number" id="numElevators" min="1" max="16">
    <button onclick="initializeElevators()">Initialize Elevators</button>
</div>

<div>
    <h2>Control Elevators</h2>
    <button onclick="step()">Step</button>
</div>

<div id="elevatorStatus">
    <h2>Elevator Status</h2>
</div>

<script src="script.js"></script>
</body>
</html>
